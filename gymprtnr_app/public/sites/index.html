<img class="profile_photo" src="{{user.facebook_image}}"/>
<h1>{{user.name}}</h1>
<h3>Age: {{user.age}}</h3>
<h3>City: {{user.city}}</h3>
<h3>Zipcode: {{user.zipcode}}</h3>
<h3>Bio: {{user.bio}}</h3>
<a class="btn btn-default" href="#update" role="button">Update Profile Info</a>
{{users_sports.name}}

<h1>Sports</h1>
<div ng-repeat="sport in user.sports track by $index">
  <div class="sport_name">
    {{sport.name}}
  </div>
</div>
