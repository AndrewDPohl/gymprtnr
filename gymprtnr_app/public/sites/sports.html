<div class="container">
  <div>
    <h1 class="sports_tag">Add Sports To Your Profile</h1>
  </div>
  <div ng-repeat="sport in sports">
    <div class="btn-group btn-group-justified" role="group">
      <div class="btn-group" role="group">
        <button class="btn btn-default" ng-click="addUsersSports(sport)">{{sport.name}}</button>
      </div>
    </div>
  </div>
</div>
